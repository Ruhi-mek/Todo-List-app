<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/dom.js" defer></script>
</head>
<body>
    <div class="continer">
        <!-- login screen -->
        <div class="firstscreen" id = "login-screen">
            <div class="card">
                <div class="greeting">
                    <h1 class="title">Welcome</h1>
                    <span class="subtitle">This is your smart Todo List App! stay organized, focusde, and in control of your day.❤️</span>
                </div>
                <div class="login">
                    <div class="form">
                        <label for="name">Username:</label>
                        <input type="text" id="login-name" name="name" placeholder="Enter your name" required>
                        <label for="password">Password:</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="login-btn">
                        <button class="btn-in">Log in</button>
                        <button class="btn-back" id="clean-info">Back</button>
                    </div>
                    <div class="new">
                        <div class="divider">
                            <span>New to our app?</span>
                        </div>
                        <button class="btn-sin" id="go-to-signup">Sign Up</button>
                    </div>    
                </div>   
            </div>
        </div>
        
        <!-- signup screen -->
        <div class="secondscreen" id = "signup-screen">
            <div class="card">
                <div class="greeting">
                    <h1 class="title">Welcome</h1>
                    <span class="subtitle">This is your smart Todo List App! stay organized, focusde, and in control of your day.❤️</span>
                </div>
                <div class="signup">
                    <div class="form">
                        <label for="name">Username:</label>
                        <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" name="email" placeholder="example@gamil.com" required>
                        <label for="password">Password:</label>
                        <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="signup-btn">
                        <button class="btn-in">Sign Up</button>
                        <button class="btn-back" id="back-to-login">Back</button>
                    </div>
                </div>
            </div>    
        </div>    
        

    </div>
</body>
</html>
