<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="continer">
        <div class="firstscreen">
            <div class="card">
                <div class="greeting">
                    <h1 class="title">Welcome</h1>
                    <span class="subtitle">This is your smart Todo List App! stay organized, focusde, and in control of your day.❤️</span>
                </div>
                <div class="login">
                    <div class="form">
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="login-btn">
                        <button class="btn-in">Log in</button>
                        <button class="btn-back">Back</button>
                    </div>
                    <div class="new">
                        <div class="divider">
                            <span>New to our app?</span>
                        </div>
                        <button class="btn-sin">Sign Up</button>
                    </div>    
                </div>   
            </div>
        </div>

        <div class="secondscreen">
            <div class="card">
                <div class="greeting">
                    <h1 class="title">Welcome</h1>
                    <span class="subtitle">This is your smart Todo List App! stay organized, focusde, and in control of your day.❤️</span>
                </div>
                <div class="signup">
                    <div class="form">
                        <label for="name">Username:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@gamil.com" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="signup-btn">
                        <button class="btn-in">Sign Up</button>
                        <button class="btn-back">Back</button>
                    </div>
                </div>
            </div>    
        </div>    
        

    </div>
</body>
</html>
